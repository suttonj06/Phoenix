<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
    var userID = -1;
    var socket = io();
   
    var executeAttack = () => {
        socket.emit('attack', {
            ID: userID
        });
    }

    socket.on('playerID', (data) => {
        userID = data.ID;
    });
</script>
 
<button onclick="executeAttack()">Attack</button>
