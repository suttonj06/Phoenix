<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
    var userID = -1;
    var socket = io();
    var gameInfoList = [];
   
    var executeAttack = () => {
        socket.emit('attack', {
            ID: userID
        });
    }

    socket.on('playerID', (data) => {
        userID = data.ID;
    });

    socket.on('gameInfo', (data) => {
        gameInfoList.push(data);
        document.getElementById("gameInfo").innerHTML += data + "<br />";
    })
</script>
 
<html>
    <h1>Game Info</h1>
    <div id="gameInfo">
        
    </div>
    <button onclick="executeAttack()">Attack</button>
</html>
